<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NIC Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_register.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <a href="/" class="logo">
                <div class="logo-icon">üîç</div>
                NIC Map
            </a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="/">Home</a></li>
                    <li><a href="/search">Search</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
            <div class="nav-buttons">
                <a href="/login" class="login-btn">Login</a>
                <a href="/register" class="get-started-btn">Get Started</a>
            </div>
        </div>
    </header>

    <!-- Auth Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="form-header">
                <h1>Create Your Account</h1>
                <p>Join thousands of businesses finding their perfect NIC codes</p>
            </div>

            <div id="alert-container"></div>

            <form class="auth-form" id="registerForm" action="{{ url_for('register') }}" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="first_name">Name <span class="required">*</span></label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="Enter your name"
                            required>
                        <div class="error-message" id="first_name_error"></div>
                    </div>

                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email"
                        required>
                    <div class="error-message" id="email_error"></div>
                </div>


                <div class="form-group">
                    <label class="form-label" for="password">Password<span class="required">*</span></label>
                    <div class="password-group">
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password', this)">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>


                <div class="form-group">
                    <label class="form-label" for="confirmpassword">Confirm Password<span class="required">*</span></label>
                    <div class="password-group">
                        <input type="password" id="confirmpassword" name="confirmpassword" class="form-input"
                            placeholder="Enter your password" required>

                        <button type="button" class="password-toggle" onclick="togglePassword('confirmpassword', this)">
                            <i class="fa-solid fa-eye"></i>
                        </button>

                    </div>
                </div>


                <button type="submit" class="auth-btn" id="loginBtn">
                    <span class="btn-text">Sign Up</span>
                    <div class="btn-loading">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <div class="auth-switch">
                Already have account? <a href="/login">Login</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-brand">
                <h3>
                    <div class="logo-icon">üîç</div> NIC Finder
                </h3>
                <p>The fastest way to find NIC codes for your business</p>
            </div>

            <div class="footer-bottom">
                ¬© 2024 NIC Finder. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/login_register.js') }}"></script>
</body>

</html>
